
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Genesis Study Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;800&family=Frank+Ruhl+Libre:wght@300;400;500;700&family=Inter:wght@200;300;400;500;600&family=Space+Grotesk:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-accent-primary: #3b00ff;
        --color-accent-secondary: #00d2ff;
        --glass-bg: rgba(10, 14, 41, 0.6);
        --glass-border: rgba(59, 0, 255, 0.2);
        --text-body: #a0a8c0;
        --glow-factor: 1;
      }

      body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        background-color: #000000;
        color: var(--text-body);
        overflow: hidden;
      }
      
      /* --- Deep Space Nebula Animation --- */
      .cosmic-bg {
        background-color: #020410;
        background-image: 
          /* Top Right: Accent Secondary Highlights */
          radial-gradient(circle at 80% 20%, var(--color-accent-secondary), transparent 40%),
          
          /* Bottom Left: Deep Primary */
          radial-gradient(circle at 20% 80%, var(--color-accent-primary), transparent 40%),
          
          /* Center: Deep Indigo Glow */
          radial-gradient(circle at 50% 50%, var(--color-accent-primary), transparent 60%),
          
          /* Top Left: Subtle Teal */
          radial-gradient(circle at 20% 20%, rgba(45, 212, 191, 0.05), transparent 30%),
          
          /* Bottom Right: Dark Violet */
          radial-gradient(circle at 80% 80%, rgba(76, 29, 149, 0.2), transparent 40%),
          
          /* General Atmosphere (Dark Clouds) */
          radial-gradient(at 0% 50%, rgba(10, 10, 30, 0.5) 0, transparent 70%),
          radial-gradient(at 100% 50%, rgba(5, 5, 20, 0.5) 0, transparent 70%),
          
          /* Subtle Noise/Grain suggestion via gradient */
          linear-gradient(125deg, rgba(0,0,0,0), var(--color-accent-primary) 50%, rgba(0,0,0,0));

        background-size: 180% 180%;
        min-height: 100dvh;
        animation: nebula-drift 30s ease-in-out infinite alternate;
      }

      @keyframes nebula-drift {
        0% { background-position: 0% 0%; }
        25% { background-position: 25% 10%; }
        50% { background-position: 100% 50%; }
        75% { background-position: 75% 90%; }
        100% { background-position: 0% 100%; }
      }
      
      /* --- UI Gradients & Glass --- */
      .electric-gradient {
        background: linear-gradient(135deg, var(--color-accent-primary) 0%, var(--color-accent-secondary) 100%);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: white;
      }
      
      .electric-gradient:hover {
        box-shadow: 0 0 calc(40px * var(--glow-factor)) var(--color-accent-primary);
        filter: brightness(1.3);
        transform: translateY(-2px) scale(1.02);
      }

      .glass-panel {
        background: var(--glass-bg);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid var(--glass-border);
        box-shadow: 0 4px calc(30px * var(--glow-factor)) rgba(0, 0, 0, 0.5);
      }

      .cyan-glow {
        text-shadow: 0 0 calc(20px * var(--glow-factor)) var(--color-accent-secondary), 0 0 calc(40px * var(--glow-factor)) var(--color-accent-primary);
      }
      
      /* --- Fonts --- */
      .hebrew-text { font-family: 'Frank Ruhl Libre', serif; }
      .cinzel-font { font-family: 'Cinzel', serif; }
      .tech-font { font-family: 'Space Grotesk', sans-serif; }

      /* --- Inputs --- */
      .glass-pill {
        background: rgba(10, 14, 41, 0.8);
        border-radius: 9999px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: #e2e8f0;
        transition: all 0.3s ease;
      }
      .glass-pill:focus {
        background: rgba(10, 14, 41, 0.95);
        border-color: var(--color-accent-secondary);
        outline: none;
        box-shadow: 0 0 calc(15px * var(--glow-factor)) var(--color-accent-secondary);
      }

      /* --- Scrollbar --- */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: rgba(0, 0, 0, 0.2); }
      ::-webkit-scrollbar-thumb { background: var(--color-accent-primary); border-radius: 99px; }
      ::-webkit-scrollbar-thumb:hover { background: var(--color-accent-secondary); }

      /* --- 3D Scene Container --- */
      .scene-3d {
        perspective: 1200px;
        width: 100%;
        max-width: 400px;
        aspect-ratio: 1/1;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* Button Reactor Glow */
      .reactor-button {
        background: linear-gradient(135deg, var(--color-accent-primary) 0%, var(--color-accent-secondary) 100%);
        box-shadow: 0 0 calc(30px * var(--glow-factor)) var(--color-accent-primary);
        transition: all 0.3s ease;
      }
      .reactor-button:hover {
        transform: scale(1.05);
        box-shadow: 0 0 calc(60px * var(--glow-factor)) var(--color-accent-primary), 0 0 calc(20px * var(--glow-factor)) #ffffff;
        letter-spacing: 0.3em;
      }
      
      /* --- READER MODE LOGIC --- */
      .mode-reader .hebrew-line {
        display: none !important;
      }

      .mode-reader .english-line {
        color: #e2e8f0; /* Bright White */
        font-style: normal; /* Remove Italic */
        margin-bottom: 0; /* Tighten up spacing relative to the Hebrew block */
      }

      .mode-reader .verse-block {
        margin-bottom: 0.5rem; /* Standard Bible list spacing */
        padding-top: 0.5rem;
        padding-bottom: 0.5rem;
        border: none;
      }
      
      .mode-reader .verse-block:hover {
        background-color: rgba(255, 255, 255, 0.05);
      }

      /* --- AI SCAN BUTTON --- */
      .ai-scan-btn {
          background: rgba(0, 0, 0, 0.3);
          border: 1px solid #444;
          color: var(--color-accent-secondary);
          cursor: pointer;
          font-size: 1.1rem;
          width: 30px;
          height: 30px;
          border-radius: 50%;
          display: flex;
          align-items: center;
          justify-content: center;
          transition: all 0.3s ease;
          margin-right: 10px;
      }

      .ai-scan-btn:hover {
          background: rgba(0, 229, 255, 0.15);
          box-shadow: 0 0 8px var(--color-accent-secondary);
          transform: scale(1.1);
          border-color: var(--color-accent-secondary);
      }
      
      .ai-scan-btn:disabled {
          cursor: not-allowed;
          opacity: 0.6;
      }

      /* Loading State */
      .scanning-pulse {
          animation: spin-pulse 1s infinite linear;
          cursor: wait;
          opacity: 0.8;
          border-color: var(--color-accent-secondary);
      }

      @keyframes spin-pulse {
          0% { transform: rotate(0deg); text-shadow: 0 0 5px var(--color-accent-secondary); }
          50% { opacity: 0.5; }
          100% { transform: rotate(360deg); text-shadow: 0 0 15px var(--color-accent-secondary); }
      }

      /* Success State */
      .scan-success {
          color: #00ff88; /* Green */
          border-color: #00ff88;
          box-shadow: 0 0 5px rgba(0, 255, 136, 0.3);
      }
      
      /* --- PANEL HEADERS & WINDOW CONTROLS --- */
      .panel-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        padding: 15px 30px;
        background: rgba(5, 7, 20, 0.95);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        z-index: 100;
        box-sizing: border-box;
      }

      .window-controls {
        display: flex;
        gap: 10px;
        align-items: center;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 99px;
        padding: 4px 8px;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      /* --- NUCLEAR FULLSCREEN OVERRIDE --- */
      .panel.fullscreen {
          position: fixed !important;
          top: 0 !important;
          left: 0 !important;
          width: 100vw !important;
          height: 100vh !important;
          z-index: 9999 !important;
          margin: 0 !important;
          border-radius: 0 !important;
          border: none !important;
          display: flex !important; 
          flex-direction: column !important;
      }
      
      .panel.fullscreen .panel-header { 
          width: 100% !important; 
          max-width: none !important; 
          box-sizing: border-box !important; 
          padding: 20px 40px !important;
          border-radius: 0 !important; 
          position: sticky !important; 
          top: 0 !important; 
          left: 0 !important; 
          right: 0 !important; 
      }

      .panel.fullscreen .reader-content, 
      .panel.fullscreen .decoder-content, 
      .panel.fullscreen .sidebar-content { 
          width: 100% !important; 
          max-width: 1200px !important;
          margin: 0 auto !important;
          padding: 50px !important;
      }

      /* --- LANDING PAGE REDESIGN (Cinematic) --- */
      .landing-mode {
        position: relative;
        width: 100%;
        height: 100dvh;
        overflow: hidden;
        /* Intense Electric Blue/White left -> Black right */
        background: radial-gradient(circle at 10% 50%, #ffffff 0%, #4c5cff 15%, #050510 50%, #000000 90%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      /* Film Grain / Noise Overlay */
      .landing-mode::before {
        content: "";
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        width: 100%;
        height: 100%;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.7' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='1'/%3E%3C/svg%3E");
        opacity: 0.15;
        mix-blend-mode: overlay;
        pointer-events: none;
        z-index: 50;
      }

      /* Landing Typography */
      .landing-mode h1.cyan-glow {
        text-shadow: none !important;
        color: #ffffff !important;
        letter-spacing: 0.25em;
        font-weight: 800;
        /* Subtle drop shadow against bright bg */
        text-shadow: 0 4px 10px rgba(0,0,0,0.5) !important;
      }

      .landing-mode p {
        text-shadow: none !important;
        color: #ffffff !important;
        opacity: 0.9;
        font-weight: 400;
      }
      
      .landing-mode .glass-pill {
          background: rgba(0, 0, 0, 0.2);
          border: 1px solid rgba(255, 255, 255, 0.2);
          color: white;
          backdrop-filter: blur(5px);
      }

      .landing-mode .reactor-button {
        background: #ffffff;
        color: #000000;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
        border: none;
      }
      .landing-mode .reactor-button:hover {
        background: #ffffff;
        box-shadow: 0 0 50px rgba(255, 255, 255, 0.9);
        transform: scale(1.05);
      }

      /* --- UNIFIED MONOLITHIC 3D CROSS --- */
      .cross-group {
          position: relative;
          width: 220px; height: 300px;
          transform-style: preserve-3d;
          animation: spin-cross 16s linear infinite;
      }
      
      .face {
          position: absolute;
          box-sizing: border-box;
          backface-visibility: visible;
          border: 1px solid rgba(255,255,255,0.15);
      }

      .face-composite {
          top: 0; left: 0;
          width: 220px; height: 300px;
          background: linear-gradient(135deg, #ffffff 0%, #dbeafe 100%);
          filter: drop-shadow(0px 0px 2px rgba(255,255,255,0.4));
          border: none !important; 
          clip-path: polygon(
             85px 0px, 135px 0px, 135px 65px, 220px 65px, 220px 115px, 135px 115px, 
             135px 300px, 85px 300px, 85px 115px, 0px 115px, 0px 65px, 85px 65px
          );
      }

      .face-composite.front { transform: translateZ(20px); }
      .face-composite.back { 
          transform: rotateY(180deg) translateZ(20px); 
          background: #0f172a; 
      }

      .side {
          position: absolute;
          background: linear-gradient(to right, #ffffff, #64748b);
          border: 1px solid rgba(255,255,255,0.2);
      }
      
      .side-v-top { width: 50px; height: 40px; transform: translateX(85px) translateY(-20px) rotateX(90deg); }
      .side-v-bottom { width: 50px; height: 40px; transform: translateX(85px) translateY(280px) rotateX(-90deg); }
      .side-v-left-top { width: 40px; height: 65px; transform: translateX(65px) translateY(0px) rotateY(-90deg); }
      .side-v-left-bottom { width: 40px; height: 185px; transform: translateX(65px) translateY(115px) rotateY(-90deg); }
      .side-v-right-top { width: 40px; height: 65px; transform: translateX(115px) translateY(0px) rotateY(90deg); }
      .side-v-right-bottom { width: 40px; height: 185px; transform: translateX(115px) translateY(115px) rotateY(90deg); }
      .side-h-end-left { width: 40px; height: 50px; transform: translateX(-20px) translateY(65px) rotateY(-90deg); }
      .side-h-end-right { width: 40px; height: 50px; transform: translateX(200px) translateY(65px) rotateY(90deg); }
      .side-h-top-left { width: 85px; height: 40px; transform: translateX(0px) translateY(45px) rotateX(90deg); }
      .side-h-bottom-left { width: 85px; height: 40px; transform: translateX(0px) translateY(95px) rotateX(-90deg); }
      .side-h-top-right { width: 85px; height: 40px; transform: translateX(135px) translateY(45px) rotateX(90deg); }
      .side-h-bottom-right { width: 85px; height: 40px; transform: translateX(135px) translateY(95px) rotateX(-90deg); }

      .side-v-left-top, .side-v-left-bottom, .side-h-end-left { background: #ffffff; box-shadow: 0 0 30px rgba(59, 130, 246, 0.4); }
      .side-v-right-top, .side-v-right-bottom, .side-h-end-right { background: #334155; border-color: #1e293b; }
      .side-v-bottom, .side-h-bottom-left, .side-h-bottom-right { background: #1e293b; }

      @keyframes spin-cross {
        0% { transform: rotateY(0deg) rotateX(10deg); }
        100% { transform: rotateY(360deg) rotateX(10deg); }
      }

      /* --- HOVER POPUP --- */
      #hover-popup {
          position: fixed; display: none; z-index: 9999;
          background: rgba(10, 15, 30, 0.95);
          border: 1px solid var(--color-accent-secondary);
          box-shadow: 0 0 20px rgba(0, 229, 255, 0.2);
          border-radius: 12px; padding: 15px; max-width: 400px;
          pointer-events: none; backdrop-filter: blur(10px);
          transform: translateY(-10px);
          transition: opacity 0.2s ease, transform 0.2s ease;
      }
      .popup-sequence { display: flex; align-items: center; gap: 8px; justify-content: center; flex-wrap: wrap; }
      .popup-card { display: flex; flex-direction: column; align-items: center; background: rgba(255,255,255,0.05); border-radius: 6px; padding: 4px; min-width: 45px; }
      .popup-img { font-size: 1.5rem; line-height: 1; filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.3)); }
      .popup-letter { font-family: 'Frank Ruhl Libre', serif; color: var(--color-accent-secondary); font-size: 1.1rem; font-weight: bold; margin-top: 4px; }
      .popup-arrow { color: #555; font-size: 1rem; }

      /* --- EXPORT DESIGNER MODAL STYLES --- */
      .designer-overlay {
          position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
          background: rgba(0,0,0,0.9); backdrop-filter: blur(12px);
          z-index: 9999;
          display: flex; align-items: center; justify-content: center;
      }

      .designer-container {
          display: flex;
          width: 95%; max-width: 1100px; height: 85vh;
          background: #090a18;
          border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 24px;
          overflow: hidden;
          box-shadow: 0 40px 100px rgba(0,0,0,0.8);
      }

      .designer-controls {
          width: 340px; background: rgba(255, 255, 255, 0.02); padding: 40px;
          display: flex; flex-direction: column; border-right: 1px solid rgba(255, 255, 255, 0.05);
      }

      .designer-preview-area {
          flex: 1; background: #050510;
          display: flex; 
          flex-direction: column; /* Column ensures better scrolling behavior */
          align-items: center; /* Horizontally center */
          padding: 40px; 
          overflow-y: auto;
      }

      .preview-card-wrap {
          width: 480px;
          background: linear-gradient(160deg, #101228 0%, #080815 100%);
          padding: 48px;
          border-radius: 32px;
          border: 1px solid rgba(255, 255, 255, 0.1);
          text-align: center;
          margin-top: auto; /* Auto margin safely centers vertically if space exists */
          margin-bottom: auto; /* And keeps it at the top if it overflows */
          flex-shrink: 0;
      }

      /* Custom Toggle Switch for Designer */
      .slick-toggle { display: flex; align-items: center; cursor: pointer; margin-bottom: 20px; }
      .slick-toggle input { display: none; }
      .toggle-slider {
          width: 40px; height: 20px; background: #333; border-radius: 20px; position: relative; transition: .3s;
      }
      .toggle-slider:before {
          content: ""; position: absolute; height: 16px; width: 16px; left: 2px; bottom: 2px;
          background: #fff; border-radius: 50%; transition: .3s;
      }
      input:checked + .toggle-slider { background: var(--color-accent-secondary); }
      input:checked + .toggle-slider:before { transform: translateX(20px); }
      .toggle-label { margin-left: 12px; color: rgba(255, 255, 255, 0.8); font-size: 0.85rem; }

      /* Export Card Elements */
      .section-divider {
          height: 1px;
          background: linear-gradient(to right, transparent, rgba(0, 229, 255, 0.3), transparent);
          margin: 20px 0;
      }

      .section-title {
          font-size: 0.75rem;
          text-transform: uppercase;
          letter-spacing: 2px;
          color: rgba(255, 255, 255, 0.4);
          margin-bottom: 15px;
          text-align: center;
          font-family: 'Space Grotesk', sans-serif;
      }

      .verse-badge {
          background: transparent;
          border: 1px solid var(--color-accent-secondary);
          color: var(--color-accent-secondary);
          padding: 4px 16px;
          border-radius: 20px;
          font-size: 0.75rem;
          letter-spacing: 1.5px;
          font-family: 'Space Grotesk', sans-serif;
      }

      .hebrew-focus-word {
          font-family: 'Frank Ruhl Libre', serif;
          font-size: 4.5rem;
          text-align: center;
          margin: 10px 0;
          color: white;
          text-shadow: 0 0 25px rgba(0, 210, 255, 0.4);
      }

      .picto-tile-wrapper {
          display: flex;
          flex-direction: column;
          align-items: center;
          gap: 6px;
      }

      .picto-tile {
          width: 75px;
          height: 75px;
          background: #0d0f1a;
          border: 2px solid rgba(255, 255, 255, 0.05);
          border-radius: 18px;
          display: flex;
          align-items: center;
          justify-content: center;
          transition: all 0.3s ease;
          position: relative;
      }
      .picto-tile.active-tile { border-color: #bd00ff; box-shadow: 0 0 20px rgba(189, 0, 255, 0.4); }
      .picto-info { text-align: center; display: flex; flex-direction: column; gap: 1px; }
      .picto-letter { color: var(--color-accent-secondary); font-weight: bold; font-size: 1rem; font-family: 'Frank Ruhl Libre', serif; }
      .picto-meaning { font-size: 0.55rem; color: rgba(255, 255, 255, 0.3); text-transform: uppercase; font-family: 'Space Grotesk', sans-serif; letter-spacing: 0.3px; }
      .picto-arrow { color: rgba(255, 255, 255, 0.1); font-size: 1rem; display: flex; align-items: center; }

      .reflection-card {
          background: linear-gradient(145deg, rgba(30, 30, 45, 0.6), rgba(20, 20, 30, 0.8));
          border-left: 3px solid var(--color-accent-secondary);
          border-radius: 12px;
          padding: 24px;
          display: flex;
          gap: 16px;
          box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
          position: relative;
          overflow: hidden;
      }
      .reflection-text {
          font-family: 'Frank Ruhl Libre', serif;
          line-height: 1.7;
          color: rgba(255, 255, 255, 0.9);
          margin: 0;
          font-style: italic;
          font-size: 1.05rem;
      }

      /* Archive Item Hover Effect */
      .archive-item {
         transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .archive-item:hover {
         background: rgba(255,255,255,0.05);
      }

      /* Background Swatch Styles */
      .bg-swatch-grid {
          display: grid;
          grid-template-columns: repeat(4, 1fr);
          gap: 8px;
          margin-bottom: 20px;
      }
      .bg-swatch {
          width: 100%;
          aspect-ratio: 1/1;
          border-radius: 50%;
          border: 2px solid rgba(255,255,255,0.1);
          cursor: pointer;
          transition: transform 0.2s, border-color 0.2s, box-shadow 0.2s;
          padding: 0;
      }
      .bg-swatch:hover {
          transform: scale(1.1);
          border-color: rgba(255,255,255,0.5);
      }
      .bg-swatch.active-swatch {
          border-color: var(--color-accent-secondary);
          box-shadow: 0 0 10px var(--color-accent-secondary);
          transform: scale(1.1);
      }
      .ai-gen-btn {
          width: 100%;
          padding: 12px;
          background: linear-gradient(135deg, #3b00ff 0%, #00d2ff 100%);
          border: 1px solid rgba(255,255,255,0.2);
          border-radius: 12px;
          color: white;
          font-weight: bold;
          font-size: 0.75rem;
          text-transform: uppercase;
          letter-spacing: 0.1em;
          display: flex;
          align-items: center;
          justify-content: center;
          gap: 8px;
          cursor: pointer;
          transition: all 0.3s;
          margin-bottom: 8px;
      }
      .ai-gen-btn:hover:not(:disabled) {
          box-shadow: 0 0 20px rgba(59, 0, 255, 0.5);
          transform: translateY(-1px);
      }
      .ai-gen-btn:disabled {
          opacity: 0.5;
          cursor: not-allowed;
          filter: grayscale(1);
      }
      .control-sublabel {
          color: #888;
          font-size: 0.65rem;
          text-transform: uppercase;
          letter-spacing: 0.1em;
          margin-bottom: 10px;
          display: block;
      }
      .section-divider-horizontal {
          height: 1px;
          background: rgba(255,255,255,0.1);
          margin: 20px 0;
      }
      /* --- Prompt Builder Selects --- */
      .slick-select {
          width: 100%;
          padding: 10px;
          margin-bottom: 10px;
          background: #0a0a12;
