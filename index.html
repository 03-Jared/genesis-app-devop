<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Genesis Study Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;800&family=Frank+Ruhl+Libre:wght@300;400;500;700&family=Inter:wght@200;300;400;500;600&family=Space+Grotesk:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-accent-primary: #3b00ff;
        --color-accent-secondary: #00d2ff;
        --glass-bg: rgba(10, 14, 41, 0.6);
        --glass-border: rgba(59, 0, 255, 0.2);
        --text-body: #a0a8c0;
        --glow-factor: 1;
      }

      body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        background-color: #000000;
        color: var(--text-body);
        overflow: hidden;
      }
      
      /* --- Deep Space Nebula Animation --- */
      .cosmic-bg {
        background-color: #020410;
        background-image: 
          /* Top Right: Accent Secondary Highlights */
          radial-gradient(circle at 80% 20%, var(--color-accent-secondary), transparent 40%),
          
          /* Bottom Left: Deep Primary */
          radial-gradient(circle at 20% 80%, var(--color-accent-primary), transparent 40%),
          
          /* Center: Deep Indigo Glow */
          radial-gradient(circle at 50% 50%, var(--color-accent-primary), transparent 60%),
          
          /* Top Left: Subtle Teal */
          radial-gradient(circle at 20% 20%, rgba(45, 212, 191, 0.05), transparent 30%),
          
          /* Bottom Right: Dark Violet */
          radial-gradient(circle at 80% 80%, rgba(76, 29, 149, 0.2), transparent 40%),
          
          /* General Atmosphere (Dark Clouds) */
          radial-gradient(at 0% 50%, rgba(10, 10, 30, 0.5) 0, transparent 70%),
          radial-gradient(at 100% 50%, rgba(5, 5, 20, 0.5) 0, transparent 70%),
          
          /* Subtle Noise/Grain suggestion via gradient */
          linear-gradient(125deg, rgba(0,0,0,0), var(--color-accent-primary) 50%, rgba(0,0,0,0));

        background-size: 180% 180%;
        min-height: 100dvh;
        animation: nebula-drift 30s ease-in-out infinite alternate;
      }

      @keyframes nebula-drift {
        0% { background-position: 0% 0%; }
        25% { background-position: 25% 10%; }
        50% { background-position: 100% 50%; }
        75% { background-position: 75% 90%; }
        100% { background-position: 0% 100%; }
      }
      
      /* --- UI Gradients & Glass --- */
      .electric-gradient {
        background: linear-gradient(135deg, var(--color-accent-primary) 0%, var(--color-accent-secondary) 100%);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: white;
      }
      
      .electric-gradient:hover {
        box-shadow: 0 0 calc(40px * var(--glow-factor)) var(--color-accent-primary);
        filter: brightness(1.3);
        transform: translateY(-2px) scale(1.02);
      }

      .glass-panel {
        background: var(--glass-bg);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid var(--glass-border);
        box-shadow: 0 4px calc(30px * var(--glow-factor)) rgba(0, 0, 0, 0.5);
      }

      .cyan-glow {
        text-shadow: 0 0 calc(20px * var(--glow-factor)) var(--color-accent-secondary), 0 0 calc(40px * var(--glow-factor)) var(--color-accent-primary);
      }
      
      /* --- Fonts --- */
      .hebrew-text { font-family: 'Frank Ruhl Libre', serif; }
      .cinzel-font { font-family: 'Cinzel', serif; }
      .tech-font { font-family: 'Space Grotesk', sans-serif; }

      /* --- Inputs --- */
      .glass-pill {
        background: rgba(10, 14, 41, 0.8);
        border-radius: 9999px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: #e2e8f0;
        transition: all 0.3s ease;
      }
      .glass-pill:focus {
        background: rgba(10, 14, 41, 0.95);
        border-color: var(--color-accent-secondary);
        outline: none;
        box-shadow: 0 0 calc(15px * var(--glow-factor)) var(--color-accent-secondary);
      }

      /* --- Scrollbar --- */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: rgba(0, 0, 0, 0.2); }
      ::-webkit-scrollbar-thumb { background: var(--color-accent-primary); border-radius: 99px; }
      ::-webkit-scrollbar-thumb:hover { background: var(--color-accent-secondary); }

      /* --- 3D Cross Hologram Animation --- */
      .scene-3d {
        perspective: 1200px;
        width: 100%;
        max-width: 400px;
        aspect-ratio: 1/1;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .cross-object {
        position: relative;
        width: 100%;
        height: 100%;
        transform-style: preserve-3d;
        animation: spin-cross 20s linear infinite;
        transform: scale(0.8); /* Slight scale down default */
      }
      
      @media (min-width: 768px) {
        .cross-object { transform: scale(1); }
      }

      /* Energy Glass Material - UPDATED TO NEON CYAN */
      .beam {
        position: absolute;
        top: 50%;
        left: 50%;
        transform-style: preserve-3d;
        background: rgba(0, 10, 40, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 2px solid var(--color-accent-secondary);
        box-shadow: 0 0 calc(10px * var(--glow-factor)) var(--color-accent-secondary), 0 0 calc(30px * var(--glow-factor)) var(--color-accent-secondary);
      }

      /* Apply Pulse Animation to beams */
      .cross-object .beam, .cross-object .beam::after {
        animation: pulse-energy 4s ease-in-out infinite;
      }

      .beam-v {
        width: 50px;
        height: 300px;
        transform: translate(-50%, -50%);
      }
      
      .beam-v::after {
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        background: inherit;
        border: inherit;
        box-shadow: inherit;
        transform: rotateY(90deg);
        left: 0; 
        top: 0;
      }

      .beam-h {
        width: 220px;
        height: 50px;
        transform: translate(-50%, -120%);
      }

      .beam-h::after {
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        background: inherit;
        border: inherit;
        box-shadow: inherit;
        transform: rotateX(90deg);
        left: 0;
        top: 0;
      }

      @keyframes spin-cross {
        0% { transform: rotateY(0deg) rotateX(10deg); }
        100% { transform: rotateY(360deg) rotateX(10deg); }
      }
      
      /* Updated Pulse */
      @keyframes pulse-energy {
        0%, 100% { 
          box-shadow: 0 0 calc(10px * var(--glow-factor)) var(--color-accent-secondary), 0 0 calc(30px * var(--glow-factor)) var(--color-accent-secondary);
          border-color: var(--color-accent-secondary);
        }
        50% { 
          box-shadow: 0 0 calc(20px * var(--glow-factor)) var(--color-accent-secondary), 0 0 calc(60px * var(--glow-factor)) var(--color-accent-secondary), 0 0 calc(90px * var(--glow-factor)) var(--color-accent-secondary); 
          border-color: #ffffff;
        }
      }

      /* Button Reactor Glow */
      .reactor-button {
        background: linear-gradient(135deg, var(--color-accent-primary) 0%, var(--color-accent-secondary) 100%);
        box-shadow: 0 0 calc(30px * var(--glow-factor)) var(--color-accent-primary);
        transition: all 0.3s ease;
      }
      .reactor-button:hover {
        transform: scale(1.05);
        box-shadow: 0 0 calc(60px * var(--glow-factor)) var(--color-accent-primary), 0 0 calc(20px * var(--glow-factor)) #ffffff;
        letter-spacing: 0.3em;
      }

      /* --- Gematria Matrix Styles --- */
      @keyframes matrix-flicker {
        0% { opacity: 0.9; }
        5% { opacity: 0.8; }
        10% { opacity: 1; }
        15% { opacity: 0.85; }
        30% { opacity: 1; }
        35% { opacity: 0.1; } /* Glitch */
        40% { opacity: 1; }
        60% { opacity: 0.9; }
        70% { opacity: 0.85; }
        100% { opacity: 0.9; }
      }
      
      .matrix-panel {
        background-color: #000;
        color: #00ff00;
        font-family: 'Courier New', monospace;
        box-shadow: inset 0 0 calc(20px * var(--glow-factor)) rgba(0, 255, 0, 0.1);
      }
      
      .matrix-text {
        text-shadow: 0 0 calc(5px * var(--glow-factor)) rgba(0, 255, 0, 0.8);
        animation: matrix-flicker 3s infinite;
      }

      /* --- Paleo Image Styles --- */
      .paleo-img {
        width: 100%;
        height: 120px;
        object-fit: contain;
        filter: drop-shadow(0 0 10px rgba(0, 255, 255, 0.5));
        mix-blend-mode: screen;
        transition: transform 0.3s ease;
      }
      .paleo-img:hover {
        transform: scale(1.1);
      }
      
      /* --- READER MODE LOGIC --- */
      .mode-reader .hebrew-line {
        display: none !important;
      }

      .mode-reader .english-line {
        color: #e2e8f0; /* Bright White */
        font-style: normal; /* Remove Italic */
        margin-bottom: 0; /* Tighten up spacing relative to the Hebrew block */
      }

      .mode-reader .verse-block {
        margin-bottom: 0.5rem; /* Standard Bible list spacing */
        padding-top: 0.5rem;
        padding-bottom: 0.5rem;
        border: none;
      }
      
      .mode-reader .verse-block:hover {
        background-color: rgba(255, 255, 255, 0.05);
      }
      
      /* --- PANEL HEADERS & WINDOW CONTROLS --- */
      .panel-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        padding: 15px 30px;
        background: rgba(5, 7, 20, 0.95);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        z-index: 100;
        box-sizing: border-box;
      }

      .window-controls {
        display: flex;
        gap: 10px;
        align-items: center;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 99px;
        padding: 4px 8px;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      /* --- NUCLEAR FULLSCREEN OVERRIDE --- */
      /* Force the panel to take up the EXACT size of the viewport */
      .panel.fullscreen {
          position: fixed !important;
          top: 0 !important;
          left: 0 !important;
          width: 100vw !important;  /* Force Viewport Width */
          height: 100vh !important; /* Force Viewport Height */
          z-index: 9999 !important;
          margin: 0 !important;
          border-radius: 0 !important;
          border: none !important;
          /* Reset display to ensure internal flex works */
          display: flex !important; 
          flex-direction: column !important;
      }
      
      /* Force the Header to pin to the absolute edges */ 
      .panel.fullscreen .panel-header { 
          width: 100% !important; 
          max-width: none !important; 
          box-sizing: border-box !important; 
          padding: 20px 40px !important; /* Nice wide spacing like the reference image */ 
          border-radius: 0 !important; 
          /* Ensure it sticks to the top */ 
          position: sticky !important; 
          top: 0 !important; 
          left: 0 !important; 
          right: 0 !important; 
      }

      /* Fix the squished content */ 
      .panel.fullscreen .reader-content, 
      .panel.fullscreen .decoder-content, 
      .panel.fullscreen .sidebar-content { 
          width: 100% !important; 
          max-width: 1200px !important; /* Keep text readable in the middle */ 
          margin: 0 auto !important; /* Center the text block */ 
          padding: 50px !important; /* Add breathing room */ 
      }

    </style>
