

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Genesis Study Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600&family=Frank+Ruhl+Libre:wght@300;400;500;700&family=Inter:wght@200;300;400;500;600&family=Space+Grotesk:wght@300;400;500&family=Montserrat:wght@200;300;400&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-accent-primary: #3b00ff;
        --color-accent-secondary: #00d2ff;
        --glass-bg: rgba(10, 14, 41, 0.6);
        --glass-border: rgba(59, 0, 255, 0.2);
        --text-body: #a0a8c0;
        --glow-factor: 1;
      }

      body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        background-color: #000000;
        color: var(--text-body);
        overflow: hidden; /* Main app is hidden overflow, Landing handles its own */
      }
      
      /* --- Deep Space Nebula Animation (App Background) --- */
      .cosmic-bg {
        background-color: #020410;
        background-image: 
          radial-gradient(circle at 80% 20%, var(--color-accent-secondary), transparent 40%),
          radial-gradient(circle at 20% 80%, var(--color-accent-primary), transparent 40%),
          radial-gradient(circle at 50% 50%, var(--color-accent-primary), transparent 60%),
          radial-gradient(at 0% 50%, rgba(10, 10, 30, 0.5) 0, transparent 70%),
          linear-gradient(125deg, rgba(0,0,0,0), var(--color-accent-primary) 50%, rgba(0,0,0,0));
        background-size: 180% 180%;
        min-height: 100dvh;
        animation: nebula-drift 30s ease-in-out infinite alternate;
      }

      @keyframes nebula-drift {
        0% { background-position: 0% 0%; }
        100% { background-position: 0% 100%; }
      }
      
      /* --- UI Gradients & Glass --- */
      .electric-gradient {
        background: linear-gradient(135deg, var(--color-accent-primary) 0%, var(--color-accent-secondary) 100%);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: white;
      }
      .electric-gradient:hover {
        box-shadow: 0 0 calc(40px * var(--glow-factor)) var(--color-accent-primary);
        filter: brightness(1.3);
        transform: translateY(-2px) scale(1.02);
      }

      .glass-panel {
        background: var(--glass-bg);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid var(--glass-border);
        box-shadow: 0 4px calc(30px * var(--glow-factor)) rgba(0, 0, 0, 0.5);
      }

      .cyan-glow {
        text-shadow: 0 0 calc(20px * var(--glow-factor)) var(--color-accent-secondary), 0 0 calc(40px * var(--glow-factor)) var(--color-accent-primary);
      }
      
      /* --- Fonts --- */
      .hebrew-text { font-family: 'Frank Ruhl Libre', serif; }
      .cinzel-font { font-family: 'Cinzel', serif; }
      .tech-font { font-family: 'Space Grotesk', sans-serif; }
      .montserrat-font { font-family: 'Montserrat', sans-serif; }

      /* --- Inputs --- */
      .glass-pill {
        background: rgba(10, 14, 41, 0.8);
        border-radius: 9999px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: #e2e8f0;
        transition: all 0.3s ease;
      }
      .glass-pill:focus {
        background: rgba(10, 14, 41, 0.95);
        border-color: var(--color-accent-secondary);
        outline: none;
        box-shadow: 0 0 calc(15px * var(--glow-factor)) var(--color-accent-secondary);
      }

      /* --- Scrollbar --- */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: rgba(0, 0, 0, 0.2); }
      ::-webkit-scrollbar-thumb { background: var(--color-accent-primary); border-radius: 99px; }
      ::-webkit-scrollbar-thumb:hover { background: var(--color-accent-secondary); }

      /* --- 3D Scene Container --- */
      .scene-3d {
        perspective: 1200px;
        width: 100%;
        max-width: 300px;
        aspect-ratio: 1/1;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 30px;
        margin-bottom: 30px;
      }

      /* Button Reactor Glow */
      .reactor-button {
        background: linear-gradient(180deg, rgba(255,255,255,0.15) 0%, rgba(255,255,255,0.05) 100%);
        border: 1px solid rgba(255,255,255,0.2);
        box-shadow: 0 0 20px rgba(59, 130, 246, 0.2), inset 0 0 10px rgba(255,255,255,0.1);
        transition: all 0.4s ease;
        backdrop-filter: blur(5px);
        text-shadow: 0 2px 4px rgba(0,0,0,0.5);
      }
      .reactor-button:hover {
        background: linear-gradient(180deg, rgba(59, 130, 246, 0.3) 0%, rgba(59, 130, 246, 0.1) 100%);
        border-color: rgba(59, 130, 246, 0.5);
        box-shadow: 0 0 40px rgba(59, 130, 246, 0.5), inset 0 0 20px rgba(59, 130, 246, 0.2);
        transform: translateY(-2px);
        text-shadow: 0 0 8px rgba(255,255,255,0.8);
      }
      
      /* --- READER MODE LOGIC --- */
      .mode-reader .hebrew-line { display: none !important; }
      .mode-reader .english-line { color: #e2e8f0; font-style: normal; margin-bottom: 0; }
      .mode-reader .verse-block { margin-bottom: 0.5rem; padding-top: 0.5rem; padding-bottom: 0.5rem; border: none; }
      .mode-reader .verse-block:hover { background-color: rgba(255, 255, 255, 0.05); }

      /* --- AI SCAN BUTTON --- */
      .ai-scan-btn {
          background: rgba(0, 0, 0, 0.3); border: 1px solid #444; color: var(--color-accent-secondary);
          cursor: pointer; font-size: 1.1rem; width: 30px; height: 30px; border-radius: 50%;
          display: flex; align-items: center; justify-content: center; transition: all 0.3s ease; margin-right: 10px;
      }
      .ai-scan-btn:hover { background: rgba(0, 229, 255, 0.15); box-shadow: 0 0 8px var(--color-accent-secondary); transform: scale(1.1); border-color: var(--color-accent-secondary); }
      .ai-scan-btn:disabled { cursor: not-allowed; opacity: 0.6; }
      .scanning-pulse { animation: spin-pulse 1s infinite linear; cursor: wait; opacity: 0.8; border-color: var(--color-accent-secondary); }
      @keyframes spin-pulse { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
      .scan-success { color: #00ff88; border-color: #00ff88; box-shadow: 0 0 5px rgba(0, 255, 136, 0.3); }
      
      /* --- LANDING PAGE REDESIGN (UPDATED FOR SCROLL) --- */
      .landing-mode {
        position: relative;
        width: 100%;
        height: 100dvh;
        overflow-y: auto; /* Enable vertical scroll */
        overflow-x: hidden;
        scroll-behavior: smooth;
        /* Dynamic Dark Blue to Black Radial */
        background: radial-gradient(circle at 50% 40%, #081020 0%, #02040a 60%, #000000 100%);
        background-attachment: fixed; /* Parallax-like fixed background */
      }

      /* Subtle Glowing Light Streaks */
      .landing-mode::before, .landing-mode::after {
        content: "";
        position: fixed; /* Fixed to viewport */
        top: 0; left: 0; right: 0; bottom: 0;
        background: 
            radial-gradient(ellipse at 80% 20%, rgba(59, 130, 246, 0.08), transparent 50%),
            radial-gradient(ellipse at 20% 80%, rgba(59, 0, 255, 0.05), transparent 50%);
        animation: pulse-glow 10s infinite alternate;
        pointer-events: none;
        z-index: 0;
      }
      
      .light-streak {
          position: fixed; /* Fixed to viewport */
          width: 200%;
          height: 200%;
          top: -50%;
          left: -50%;
          background: conic-gradient(from 0deg at 50% 50%, transparent 0deg, rgba(59, 130, 246, 0.03) 30deg, transparent 60deg);
          animation: rotate-streak 30s linear infinite;
          pointer-events: none;
          z-index: 0;
      }

      @keyframes pulse-glow { 0% { opacity: 0.5; } 100% { opacity: 1; } }
      @keyframes rotate-streak { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

      /* Particles - Fixed to viewport for cool scroll effect */
      .particle {
          position: fixed;
          background: white;
          border-radius: 50%;
          opacity: 0.3;
          animation: float-particle 20s infinite linear;
          pointer-events: none;
      }
      @keyframes float-particle {
          0% { transform: translateY(0) translateX(0); opacity: 0; }
          20% { opacity: 0.5; }
          80% { opacity: 0.5; }
          100% { transform: translateY(-100vh) translateX(20vw); opacity: 0; }
      }
      
      /* --- NEW: Landing Sections --- */
      .landing-section {
          min-height: 100vh;
          width: 100%;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          position: relative;
          z-index: 10;
          padding: 80px 20px;
          box-sizing: border-box;
      }
      
      .gloss-card {
          background: rgba(255, 255, 255, 0.03);
          backdrop-filter: blur(20px);
          border: 1px solid rgba(255, 255, 255, 0.1);
          border-radius: 24px;
          padding: 40px;
          transition: all 0.4s ease;
          position: relative;
          overflow: hidden;
      }
      .gloss-card:hover {
          background: rgba(255, 255, 255, 0.05);
          border-color: rgba(255, 255, 255, 0.2);
          transform: translateY(-5px);
          box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      }

      /* --- ULTRA-PREMIUM NEBULA SECTIONS --- */
      .nebula-bg {
          position: relative;
          background: #000;
          overflow: hidden;
      }
      .nebula-bg::before {
          content: ''; position: absolute; inset: 0;
          background: 
            radial-gradient(circle at 20% 80%, rgba(15, 23, 42, 0.8) 0%, transparent 50%),
            radial-gradient(circle at 80% 20%, rgba(23, 10, 40, 0.6) 0%, transparent 50%);
          z-index: 0;
      }
      .starfield-bg {
          position: absolute; inset: 0;
          background-image: 
              radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 3px),
              radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 2px),
              radial-gradient(white, rgba(255,255,255,.1) 2px, transparent 3px);
          background-size: 550px 550px, 350px 350px, 250px 250px;
          background-position: 0 0, 40px 60px, 130px 270px;
          opacity: 0.3;
          animation: star-drift 120s linear infinite;
          z-index: 0;
      }
      @keyframes star-drift { from { transform: translateY(0); } to { transform: translateY(-550px); } }

      .luxury-grid {
          display: grid;
          grid-template-columns: 1fr;
          gap: 2rem;
          position: relative;
          z-index: 10;
          max-width: 1200px;
          width: 100%;
          padding: 2rem;
          margin: 0 auto;
      }
      @media (min-width: 1024px) {
          .luxury-grid { grid-template-columns: repeat(3, 1fr); align-items: center; gap: 2.5rem; }
      }

      .luxury-card {
          position: relative;
          background: rgba(255, 255, 255, 0.02);
          backdrop-filter: blur(24px);
          -webkit-backdrop-filter: blur(24px);
          border: 1px solid rgba(255, 255, 255, 0.08);
          border-radius: 24px;
          padding: 3rem 2rem;
          display: flex;
          flex-direction: column;
          transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
          overflow: visible; /* Needed for scaled card shadow */
      }
      
      .luxury-card::after {
          content: ''; position: absolute; inset: 0;
          background: linear-gradient(145deg, rgba(255,255,255,0.05) 0%, transparent 40%);
          pointer-events: none;
          border-radius: 24px;
      }

      /* Tier 1: Scroll (Blue/Ice) */
      .tier-scroll { border-top: 1px solid rgba(165, 243, 252, 0.2); }
      .tier-scroll:hover {
          transform: translateY(-10px);
          border-color: rgba(165, 243, 252, 0.5);
          box-shadow: 0 20px 50px rgba(0,0,0,0.5), 0 0 30px rgba(165, 243, 252, 0.1);
      }
      .tier-scroll .tier-title { color: #a5f3fc; text-shadow: 0 0 15px rgba(165, 243, 252, 0.3); }
      
      /* Tier 2: Temple (Cyan/Electric) - Primary */
      .tier-temple {
          background: rgba(8, 14, 28, 0.6);
          border: 1px solid rgba(0, 210, 255, 0.3);
          box-shadow: 0 30px 60px rgba(0,0,0,0.6), 0 0 40px rgba(0, 210, 255, 0.1);
          z-index: 20;
      }
      @media (min-width: 1024px) { .tier-temple { transform: scale(1.1); } }
      .tier-temple:hover {
          border-color: rgba(0, 210, 255, 0.8);
          box-shadow: 0 40px 80px rgba(0,0,0,0.7), 0 0 60px rgba(0, 210, 255, 0.2);
          transform: translateY(-10px) scale(1.02); /* Mobile hover */
      }
      @media (min-width: 1024px) { 
          .tier-temple:hover { transform: scale(1.15); } 
      }
      .tier-temple .tier-title { color: #22d3ee; text-shadow: 0 0 20px rgba(34, 211, 238, 0.6); }

      /* Tier 3: Heavens (Gold/Divine) */
      .tier-heavens { border-top: 1px solid rgba(234, 179, 8, 0.3); }
      .tier-heavens:hover {
          transform: translateY(-10px);
          border-color: rgba(234, 179, 8, 0.6);
          box-shadow: 0 20px 50px rgba(0,0,0,0.5), 0 0 30px rgba(234, 179, 8, 0.15);
      }
      .tier-heavens .tier-title { color: #facc15; text-shadow: 0 0 15px rgba(250, 204, 21, 0.4); }

      /* Typography & Components */
      .tier-title { font-family: 'Cinzel', serif; font-size: 1.75rem; font-weight: 700; margin-bottom: 0.5rem; transition: color 0.3s; }
      .tier-desc { font-family: 'Space Grotesk', sans-serif; font-size: 0.8rem; color: rgba(255,255,255,0.5); margin-bottom: 2rem; letter-spacing: 0.05em; }
      
      .tier-price { font-family: 'Cinzel', serif; font-size: 3.5rem; color: white; display: flex; align-items: baseline; gap: 0.5rem; margin-bottom: 2.5rem; text-shadow: 0 2px 10px rgba(0,0,0,0.5); }
      .tier-period { font-family: 'Space Grotesk', sans-serif; font-size: 0.85rem; color: rgba(255,255,255,0.3); font-weight: 400; letter-spacing: 0.15em; text-transform: uppercase; }

      .feature-list { display: flex; flex-direction: column; gap: 1rem; flex-grow: 1; margin-bottom: 2.5rem; }
      .feature-item { display: flex; items-center gap: 1rem; }
      .feature-icon { width: 1.25rem; height: 1.25rem; flex-shrink: 0; }
      .feature-text { font-family: 'Inter', sans-serif; font-size: 0.9rem; color: rgba(255,255,255,0.8); font-weight: 300; }
      .feature-text strong { color: white; font-weight: 600; }

      /* Crystal Button */
      .crystal-btn {
          width: 100%;
          padding: 18px;
          border-radius: 12px;
          background: linear-gradient(180deg, rgba(255,255,255,0.03) 0%, rgba(255,255,255,0) 100%);
          border: 1px solid rgba(255,255,255,0.1);
          color: white;
          font-family: 'Space Grotesk', sans-serif;
          font-size: 0.75rem;
          font-weight: 700;
          text-transform: uppercase;
          letter-spacing: 0.2em;
          cursor: pointer;
          transition: all 0.3s;
          position: relative;
          overflow: hidden;
          box-shadow: inset 0 1px 0 rgba(255,255,255,0.1);
      }
      .crystal-btn:hover {
          border-color: rgba(255,255,255,0.3);
          box-shadow: 0 0 20px rgba(255,255,255,0.1);
          letter-spacing: 0.25em;
      }
      
      .tier-temple .crystal-btn {
          background: linear-gradient(135deg, rgba(0, 210, 255, 0.2), rgba(59, 0, 255, 0.2));
          border-color: rgba(0, 210, 255, 0.4);
          box-shadow: 0 0 30px rgba(0, 210, 255, 0.2);
      }
      .tier-temple .crystal-btn:hover {
          background: linear-gradient(135deg, rgba(0, 210, 255, 0.4), rgba(59, 0, 255, 0.4));
          border-color: #22d3ee;
          box-shadow: 0 0 50px rgba(0, 210, 255, 0.4);
      }

      .luxury-badge {
          position: absolute;
          top: 0; left: 50%;
          transform: translate(-50%, -50%);
          background: #000;
          border: 1px solid #22d3ee;
          color: #22d3ee;
          padding: 0.5rem 1.5rem;
          border-radius: 99px;
          font-family: 'Space Grotesk', sans-serif;
          font-size: 0.65rem;
          font-weight: 700;
          text-transform: uppercase;
          letter-spacing: 0.2em;
          box-shadow: 0 0 20px rgba(34, 211, 238, 0.4);
          white-space: nowrap;
          z-index: 30;
      }

      .luxury-input {
          background: transparent;
          border: none;
          border-bottom: 1px solid rgba(255,255,255,0.2);
          padding: 15px 0;
          width: 100%;
          color: white;
          font-family: 'Space Grotesk', sans-serif;
          font-size: 1rem;
          transition: all 0.3s;
          outline: none;
      }
      .luxury-input:focus {
          border-bottom-color: var(--color-accent-secondary);
      }
      .luxury-input::placeholder { color: rgba(255,255,255,0.3); }

      /* --- LANDING HEADER (Fixed) --- */
      .landing-nav {
        position: fixed; /* Fixed so it follows scroll */
        top: 40px;
        right: 60px;
        display: flex;
        align-items: center;
        gap: 35px;
        z-index: 100;
        display: none; /* Hidden on mobile */
      }
      @media (min-width: 768px) { .landing-nav { display: flex; } }

      .landing-link {
        font-family: 'Space Grotesk', sans-serif;
        font-size: 0.7rem;
        color: #8890a0;
        text-decoration: none;
        letter-spacing: 0.15em;
        transition: color 0.3s;
        font-weight: 500;
        text-transform: uppercase;
      }
      .landing-link:hover { color: white; text-shadow: 0 0 10px rgba(255,255,255,0.5); }
      
      .login-btn {
        border: 1px solid rgba(255,255,255,0.2);
        padding: 10px 24px;
        border-radius: 8px;
        color: #fff;
        font-family: 'Space Grotesk', sans-serif;
        font-size: 0.7rem;
        letter-spacing: 0.15em;
        transition: all 0.3s;
        background: rgba(255,255,255,0.03);
        backdrop-filter: blur(5px);
        text-transform: uppercase;
        cursor: pointer;
      }
      .login-btn:hover { background: rgba(255,255,255,0.1); border-color: rgba(255,255,255,0.6); box-shadow: 0 0 15px rgba(255,255,255,0.1); }

      /* --- LANDING CONTENT --- */
      .landing-title {
        font-family: 'Cinzel', serif;
        font-weight: 400;
        letter-spacing: 0.08em;
        color: #fff;
        text-shadow: 0 0 40px rgba(255,255,255,0.3);
        margin-bottom: 8px;
      }
      .landing-subtitle {
        font-family: 'Space Grotesk', sans-serif;
        font-weight: 300;
        letter-spacing: 0.25em;
        color: #94a3b8;
        font-size: 0.8rem;
        text-transform: uppercase;
      }

      .landing-inputs {
        display: flex;
        flex-direction: column;
        gap: 15px;
        margin-top: 60px;
        width: 100%;
        max-width: 500px;
        z-index: 20;
      }
      @media (min-width: 768px) { 
        .landing-inputs { flex-direction: row; gap: 20px; width: auto; min-width: 550px; } 
      }

      .landing-input {
        background: rgba(0, 0, 0, 0.4);
        border: 1px solid rgba(255, 255, 255, 0.15);
        border-radius: 6px;
        padding: 14px 20px;
        color: #e2e8f0;
        font-family: 'Space Grotesk', sans-serif;
        font-size: 0.75rem;
        letter-spacing: 0.1em;
        text-transform: uppercase;
        outline: none;
        width: 100%;
        transition: all 0.3s;
        backdrop-filter: blur(8px);
      }
      .landing-input::placeholder { color: rgba(255,255,255,0.4); }
      .landing-input:focus { 
          border-color: rgba(59, 130, 246, 0.6); 
          background: rgba(0, 0, 0, 0.6); 
          box-shadow: 0 0 25px rgba(59, 130, 246, 0.15); 
      }

      /* --- DARK METALLIC 3D CROSS --- */
      .cross-group {
          position: relative;
          width: 220px; height: 300px;
          transform-style: preserve-3d;
          animation: spin-cross 20s linear infinite;
      }
      
      .face {
          position: absolute;
          box-sizing: border-box;
          backface-visibility: visible;
      }

      .face-composite {
          top: 0; left: 0;
          width: 220px; height: 300px;
          /* Dark Metallic Front (Pitch Black with Grey Shine) */
          background: linear-gradient(135deg, #222 0%, #050505 40%, #000 100%);
          /* Glowing Blue Edge */
          border: 1px solid #00d2ff;
          box-shadow: inset 0 0 40px rgba(0,0,0,1), 0 0 25px rgba(0, 210, 255, 0.3);
          clip-path: polygon(
             85px 0px, 135px 0px, 135px 65px, 220px 65px, 220px 115px, 135px 115px, 
             135px 300px, 85px 300px, 85px 115px, 0px 115px, 0px 65px, 85px 65px
          );
      }

      .face-composite.front { transform: translateZ(20px); }
      .face-composite.back { 
          transform: rotateY(180deg) translateZ(20px); 
          background: #000; 
          border: 1px solid rgba(0, 210, 255, 0.3);
      }

      .side {
          position: absolute;
          /* Dark Metal Sides */
          background: linear-gradient(to right, #111, #000);
          border: 1px solid rgba(0, 210, 255, 0.2);
          box-shadow: inset 0 0 10px rgba(0,0,0,0.9);
      }
      
      /* Specific Side Geometries */
      .side-v-top { width: 50px; height: 40px; transform: translateX(85px) translateY(-20px) rotateX(90deg); background: #111; border-color: rgba(0, 210, 255, 0.5); }
      .side-v-bottom { width: 50px; height: 40px; transform: translateX(85px) translateY(280px) rotateX(-90deg); background: #000; }
      
      .side-v-left-top { width: 40px; height: 65px; transform: translateX(65px) translateY(0px) rotateY(-90deg); background: linear-gradient(to bottom, #1a1a1a, #000); }
      .side-v-left-bottom { width: 40px; height: 185px; transform: translateX(65px) translateY(115px) rotateY(-90deg); }
      
      .side-v-right-top { width: 40px; height: 65px; transform: translateX(115px) translateY(0px) rotateY(90deg); }
      .side-v-right-bottom { width: 40px; height: 185px; transform: translateX(115px) translateY(115px) rotateY(90deg); background: linear-gradient(to top, #1a1a1a, #000); }
      
      .side-h-end-left { width: 40px; height: 50px; transform: translateX(-20px) translateY(65px) rotateY(-90deg); background: #111; }
